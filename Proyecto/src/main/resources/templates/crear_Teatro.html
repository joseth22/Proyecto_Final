<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title> 
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container"> 

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${teatrodataset}"
                          th:action="@{/saveTeatro}"
                          method="POST"
                          > 

                        <input type="hidden" th:field="*{id}">

                        <!---
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="id">id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{id}" placeholder= "Id Pelicula" id="id" aria-describedby="emailHelp">
                            </div>
                        -->

                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder= "Nombre de la obra de teatro:" id="nombres" aria-describedby="emailHelp">
                            </div>


                            <div class="form-group mb-3 row">
                                <label class="form-control-sm col-form-label col-md-2" for="fecha">Fecha de la Obra:</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "fecha" id="fecha" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="form-group mb-3 row">
                                <label class="form-control-sm col-form-label col-md-2" for="hora">Hora de la Obra:</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{hora}" class="form-control form-control-sm col-md-6" placeholder= "hora" id="hora" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="form-group mb-3 row">
                                <label class="form-control-sm col-form-label col-md-2" for="ubicacion">Ubicacion de la Obra:</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{ubicacion}" class="form-control form-control-sm col-md-6" placeholder= "ubicacion" id="ubicacion" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="form-group mb-3 row">
                                <label class="form-control-sm col-form-label col-md-2" for="descripcion">Descripcion de la Obra:</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{descripcion}" class="form-control form-control-sm col-md-6" placeholder= "descripcion" id="descripcion" aria-describedby="emailHelp">
                                </div>
                            </div>


                            <div class="form-group mb-3 row">
                                <label class="form-control-sm col-form-label col-md-2" for="imagen">Ruta de la imagen:</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{imagen}" class="form-control form-control-sm col-md-6" placeholder= "imagen" id="imagen" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <td>


                                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                            </td>

                        </div>

                    </form>    
                </div>

                <!-------------------Fin Formulario--------------- -->

            </div>
        </div>


    </body>
</html>
