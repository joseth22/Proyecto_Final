<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template::head"></head>  
    <link rel="stylesheet" href="css/partidos.css">


    <body>

        <div class="container">
                <header th:replace="plantilla/templateadmin::adminheader"></header>
                
            <div class="content">  
                <h1> Pr√≥ximos Partidos </h1> 
            </div>


            <tbody>
            <th:block th:each="user : ${partidodataset}">

                <tr>
                <div class="cartasposc">

                    <div class="card" border style="width: 18rem;">
                        <div class="card-body">

                            <p class="card-text"><td th:text="${user.getNombre}"></td></p>

                            <img th:src="${user.getImagen}" id="imagen" class="card-img-top"/>

                            <div class="cartasbtn">
                                <td>
                                    <a class="btn btn-outline-success my-2 my-sm-0 btn-sm" th:href="@{/editPartido/{id}(id=${user.getId})}">Edit</a>
                                </td>

                                <td>
                                    <a class="btn btn-outline-danger my-2 my-sm-0 btn-sm" th:href="@{/deletePartido/{id}(id=${user.getId})}">Delete</a>
                                </td> </div>

                        </div>
                    </div>
                </div>

                </tr> 
            </th:block>
        </tbody>  
    </div>


</body>

<footer th:replace="plantilla/template::footer"></footer>


</html>
