<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template::head"></head>  
    <link rel="stylesheet" href="css/partidos.css">

    <body>

       <header th:replace="plantilla/templateadmin::adminheader"></header>

    <tbody>
    <th:block th:each="user : ${teatrodataset}">

        <tr>
        <div class="cartasposc">

            <div class="card" border style="width: 18rem;">
                <div class="card-body">

                    <p class="card-text"><td th:text="${user.getNombre}"></td></p>

                    <img th:src="${user.getImagen}" id="imagen" class="card-img-top"/>

                    <div class="cartasbtn">
                        <td>
                            <a class="btn btn-outline-success my-2 my-sm-0 btn-sm" th:href="@{/editTeatro/{id}(id=${user.getId})}">Edit</a>
                        </td>

                        <td>
                            <a class="btn btn-outline-danger my-2 my-sm-0 btn-sm" th:href="@{/deleteTeatro/{id}(id=${user.getId})}">Delete</a>
                        </td> </div>

                </div>
            </div>
        </div>

    </tr> 
</th:block>
</tbody>
</body>
<br><br><br><br><br><br><br>

<footer th:replace="plantilla/template::footer"></footer>


</html>
