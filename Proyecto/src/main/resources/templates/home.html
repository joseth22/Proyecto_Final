<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >

<html xmlns:th="http://www.thymeleaf.org">

            />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
            />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
            rel="stylesheet"
            />
        <!-- MDB -->
        <script

        <!-- esta va a ser el main div -->
        <div class="container"> 
            <!-- esta va a ser la barra de navegacion /Este DIV es nuestro NAVBAR = navigation bar -->
           
               
                 <header th:replace="plantilla/template::header"></header>
           
            <div class='content'>
                <br>
                <h1 th:text="#{aplicacion.titulo}"></h1>
                <br>
                <h1 th:text="#{plantilla.info}"></h1><!-- comment Fue fundada en el 2023, al manifestarse un mayor movimiento en las distintas actividades de entretenimiento que los costarricenses encuentran interesantes como: conciertos, teatro, cine,
                    partidos de futbol. El objetivo de esta pagina es facilitar al costarricense la adquisicion de entradas para estas actividades. Con el objetivo no solo facilitar su compra ahorrando tiempo y dinero, sino que tambien generando una experiencia agradable y momentos inolvidables. </p> 
                -->
                     <div id="carouselExampleControls" class="carousel slide" data-mdb-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/ballet.jpg" class="d-block w-100" alt="Ballet">
                        </div>
                        <div class="carousel-item">
                            <img src="images/parti2.jpg" class="d-block w-100" alt="partidos">
                        </div>
                        <div class="carousel-item">
                            <img src="images/concert.jpg" class="d-block w-100" alt="concert">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <br>
            </div>
        
<!-- footer=pie de pagina -->
