plantilla.info=It was founded in 2023, when there was a great movement in the different entertainment activities that Costa Ricans find interesting such as: concerts, theater,soccer games. The purpose of this page is to make it easier for Costa Ricans to purchase tickets for these activities. With the objective of not only facilitating your purchase, saving time and money, but also generating a pleasant experience and unforgettable moments.
